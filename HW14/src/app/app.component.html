    <img class="svg" height="30px" alt="архив" title="Заархивированые задачи"
         src="../assets/img/archive.svg">
  </div>
  <div class="body">
    <div class="flex">
      <select class="select" title="Фильтр задач">
        <option value="all">Все задания</option>
        <option value="done"> Завершенные</option>
        <option value="notdone">Не завершенные</option>
      </select>
      <input class="inputTask" type="text" placeholder="enter a new task" [(ngModel)]="text" (keyup.enter)="addTask()">
      <button class="btnAdd" (click)="addTask()">add task</button>
    </div>
  </div>
  <div class="footer">
    <span class="txt"> Всего поставленно задач :  {{ allTask }}</span>
    <span class="txt"> Выполненых задач :  {{ doneTask }}</span>
    <span class="txt"> Не выполненеых задач :  {{ notDoneTask }}</span>
    <span class="txt"> Задач было удалено :  {{ TaskRemove }}</span>
    <span class="txt"> Задач заархивировано :  {{ TaskArchive }}</span>
  </div>
  <ul class="task_list">
    <app-task-item *ngFor="let taskItem of tasks" [task]="taskItem"></app-task-item>
  </ul>
  <!--<router-outlet></router-outlet>-->
</div>
