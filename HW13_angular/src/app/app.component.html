  <div class="header">
    <div class="flex">
      <select class="select" title="Фильтр задач">
        <option value="all">Все задания</option>
        <option value="done"> Завершенные</option>
        <option value="notdone">Не завершенные</option>
      </select>
      <input class="inputTask" type="text" placeholder="enter a new task" [(ngModel)]="title" (keyup.enter)="addTask()">
      <button class="btnAdd" (click)="addTask()">add task</button>
    </div>
    <div class="flex_txt">
      <span class="txt"> Всего поставленно задач :  {{ allTask }}</span>
      <span class="txt"> Выполненых задач :  {{ doneTask }}</span>
      <span class="txt"> Не выполненеых задач :  {{ notDoneTask }}</span>
    </div>

  </div>
  <ul class="task__list">
    <li class="item" *ngFor="let task of tasks; let i = index">
      <input type="checkbox" (click)="statusTask(i)">
      <input class="tastTitle" type="text" value="{{ task.title }}">
      <span class="edit" (click)="editTask()">Edit</span>
      <span class="delete" (click)="deleteTask(task.id)">X</span>
    </li>
  </ul>
</div>
