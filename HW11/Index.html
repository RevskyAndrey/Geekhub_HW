<!DOCTYPE html>
<html lang="en">
<head>
  <title>HW11_todo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="box">
  <div class="box-header">
    <h1>Список дел</h1>
    <p id="error" class="error"></p>
  </div>
  <div class="box-body ">
    <div class="flex">
      <label class="txt"> Фильт отображения заданий
      <select class="select" >
        <option value="all">Все задания</option>
        <option value="notdone" >Не завершенные</option>
        <option value="done"> Завершенные </option>
      </select></label>
      <span class="txt all_task" id="all_task"> Всего поставленно задач : 0</span>
      <span class="txt done_task"  id="done_task"> Выполненеый зачач : 0</span>
    </div>
    <div class="flex">
      <input type="text" placeholder="Введите новую задачу ..." id="input_task" class="input_task">
      <span class="addBtn"> Add Task</span>
      <span class="editBtn hide"> Edit Task</span>
    </div>

  </div>

  <ul id="list"></ul>

  <div class="box-footer">
  </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
