<!DOCTYPE html>
<html lang="en">
<head>
  <title>HW11_todo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="box">
  <div class="box-header">
    <h1>Список дел</h1>
    <p id="error" class="error"></p>
  </div>
  <div class="box-body ">
    <div class="flex">
      <span class="txt"> Всего поставленно задач : <span class="all_task"> 0</span></span>
      <span class="txt"> Выполненых задач : <span class=" done_task"> 0</span></span>
      <span class="txt"> Не выполненеых задач : <span class="not_done_task"> 0</span></span>
    </div>
    <div class="flex">
      <select class="select" title="Фильтр задач">
        <option value="all">Все задания</option>
        <option value="done"> Завершенные</option>
        <option value="notdone">Не завершенные</option>
      </select>
      <input type="text" placeholder="Введите новую задачу ..." id="input_task" class="input_task">
      <span class="addBtn"> Add Task</span>
      <span class="editBtn hide"> Edit Task</span>
    </div>

  </div>

  <ul id="list"></ul>

  <div class="box-footer">
  </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
